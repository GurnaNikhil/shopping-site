<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Amazing Shopping</div>
    </header>

    <section class="payment">
        <h1>Payment Page</h1>
        <p>Complete your purchase by entering your payment details below:</p>
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="card">Card Number:</label><br>
            <input type="text" id="card" name="card" required><br><br>

            <label for="expiry">Expiry Date:</label><br>
            <input type="text" id="expiry" name="expiry" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>

            <button type="submit" class="btn-buy">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Amazing Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
